<!doctype html>
<meta charset="utf-8">
<html>
  <head>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/basic/jquery.qtip.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,300' type='text/css'>
    <!--link rel="stylesheet" href="semantic/semantic.css"/-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel='stylesheet' href='css/font-mfizz.css' />
    <link rel='stylesheet' href='css/style.css' />
    <title>Daniel Voina @ ...</title>
  </head>
  <body>
    <div class="pure-g">
      <h2>&nbsp;</h2>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <div class="links"></div>
      </div>
      <div class="pure-u-2-3 main">
        <div>
          <h1>Daniel Voina</h1>
          <h2>Software Engineer</h2>
        </div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div class="skills"></div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="details"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/basic/jquery.qtip.js">
    </script>

    <script>
    $(function() {

      $('.links').load('links.html');
      $('.skills').load('skills.html');

      var skills = {
        'default': {
          url:'url(images/background1.jpg)',
          details:'#'
        },
        'skill-cloud':{
          url:'url(images/background2.jpg)',
          details:'details_cloud.html'
        },
        'skill-server':{
          url:'url(images/background4.jpg)',
          details:'details_server.html'
        },
        'skill-telecom':{
          url:'url(images/background5.jpg)',
          details:'details_telecom.html'
        },
        'skill-print':{
          url:'url(images/background6.jpg)',
          details:'details_print.html'
        },
        'skill-mobile':{
          url:'url(images/background3.jpg)',
          details:'details_mobile.html'
        },
        'skill-teaching': {
          url:'url(images/background7.jpg)',
          details:'details_teaching.html'
        }
      };

      var getUrl = function(el) {
        var url = skills[el.attr('id')].url;
        return url?url:'#';
      }

      var getDetails = function(el) {
        console.dir(el);
        var details = skills[el.attr('id')].details;
        return details?details:'#';
      }

      $('.main h1').hover(function() {
        //$('body').css('background-image', skills['default'].url);
        $('.skills').css('visibility', 'hidden');
        $('#details').empty();
      });

      $('.main h2').hover(function() {
        $('.skills').css('visibility', 'visible');
      });

      $('.skills').on('click', 'a', function(e) {
        $('body').css('background-image', getUrl($(this)));
        $('#details').load(getDetails($(this)));
      });

    });
    </script>
  </body>
</html>
