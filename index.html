  <body>
    <div class="main ui grid">
      <div class="row">
        <h1>&nbsp;</h1>
      </div>
      <div class="row sixteen column">
        <div class="four wide column">
          <ul>
            <li class="social-icon">
              <a href="http://stackoverflow.com/users/400026/daniel-voina">
                <i class="stack overflow icon big">
                </i>
              </a>
            </li>
            <li class="social-icon">
              <a href="https://www.linkedin.com/in/danielvoina">
                <i class="linkedin icon big">
                </i>
              </a>
            </li>
            <li class="social-icon">
              <a href="https://github.com/dvoina">
                <i class="github icon big">
                </i>
              </a>
            </li>
            <li class="social-icon">
              <a href="https://www.bitbucket.org/dsva">
                <i class="bitbucket icon big">
                </i>
              </a>
            </li>
            <li class="social-icon">
              <a href="mailto:dvoina@outlook.com">
                <i class="envelope icon big">
                </i>
              </a>
            </li>
          </ul>
        </div>
        <div class="twelve wide column">
          <div class="grid">
            <div class="one column row">
              <h1>Daniel Voina</h1>
            </div>
            <div class="one column row">
              <h2>Software Engineer</h2>
            </div>

          </div>
        </div>
      </div>
      <div class="footer row sixteen column">
        <div class="skills sixteen wide column">
          <ul>
            <li id="skill-cloud" class="social-icon" data-tooltip="I work within clouds: Cirrus, Stratus, AWS...">
              <a href="#">
                <i class="cloud icon big">
                </i>
              </a>
            </li>
            <li id='skill-telecom' class="social-icon" data-tooltip="I used to do telephony (VoIP, SS7) software.">
              <a href="#">
                <i class="phone square icon big">
                </i>
              </a>
            </li>
            <li id="skill-server" class="social-icon" data-tooltip="I write mostly server software and I am good with server hardware">
              <a href="#">
                <i class="server icon big">
                </i>
              </a>
            </li>
            <li id="skill-mobile" class="social-icon" data-tooltip="Occasional stunts in Mobile">
              <a href="#">
                <i class="android icon big">
                </i>
              </a>
            </li>
            <li id="skill-teaching" class="social-icon" data-tooltip="Teaching experience">
              <a href="#">
                <i class="student icon big">
                </i>
              </a>
            </li>
            <li id="skill-print" class="social-icon ui" data-content="I deal with Printing and GA">
              <a href="#">
                <i class="print icon big">
                </i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row sixteen column">
        <div id="details" class="sixteen wide column"></div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/basic/jquery.qtip.js">
    </script>

    <script>
    $(function() {
      var skills = {
        'default': {
          url:'url(images/background1.jpg)',
          details:'#'
        },
        'skill-cloud':{
          url:'url(images/background2.jpg)',
          details:'details_cloud.html'
        },
        'skill-server':{
          url:'url(images/background4.jpg)',
          details:'details_server.html'
        },
        'skill-telecom':{
          url:'url(images/background5.jpg)',
          details:'details_telecom.html'
        },
        'skill-print':{
          url:'url(images/background6.jpg)',
          details:'details_print.html'
        },
        'skill-mobile':{
          url:'url(images/background3.jpg)',
          details:'details_mobile.html'
        },
        'skill-teaching': {
          url:'url(images/background7.jpg)',
          details:'details_teaching.html'
        }
      };

      var getUrl = function(el) {
        var url = skills[el.attr('id')].url;
        return url?url:'#';
      }

      var getDetails = function(el) {
        var details = skills[el.attr('id')].details;
        return details?details:'#';
      }

      $('.main h1').hover(function() {
        $('.main').css('background-image', skills['default'].url);
        $('.skills').css('visibility', 'hidden');
        $('#details').empty();
      });

      $('.main h2').hover(function() {
        $('.skills').css('visibility', 'visible');
      });

      $('.skills li').hover(function() {
        $('.main').css('background-image', getUrl($(this)));
        $('#details').load(getDetails($(this)));
      });

    });
    </script>
  </body>
</html>
